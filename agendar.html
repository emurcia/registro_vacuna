		return str.replace(

				return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
			}
		);
	}

	function calcularEdad(fecha) {
		var hoy = new Date();
		var cumpleanos = new Date(fecha);
		var edad = hoy.getFullYear() - cumpleanos.getFullYear();
		var m = hoy.getMonth() - cumpleanos.getMonth();

		if (m < 0 || (m === 0 && hoy.getDate() < cumpleanos.getDate())) {
			edad--;
		}

		return edad;
	}

	function valuesToArray(obj) {

	function getHoras(fecha){
		
		var establecimiento = JSON.parse(getCookie("edata"));
		var id_establecimiento = establecimiento['id_establecimiento'];
		
		$.ajax({
			async: true,
			method: "GET",
			crossDomain: true,
			mode: 'cors',
			headers: {
				'Content-Type': 'application/json',
				'Accept': 'application/json'
			},
			data:{
				id_establecimiento:id_establecimiento,
				fecha: fecha
			},
			url: api_url + 'distribucion/horas',
			success: function (datos) {
				//console.log(datos);
				var selectValues = datos['datos'];
				$.each(selectValues, function (key, value) {
					v_id = value.id_cupo;
					v_hora = value.hora_cupo;
					$('#horas')
							.append($("<option></option>")
								.attr("value", v_id)
								.text(v_hora));
				});
			}
		});
	}
  
	function formatDate(fecha) {
		var d = fecha.split("/");
		var dia = d[0];
		var mes = d[1];
		var anio = d[2];
		if (mes.length < 2) mes = '0' + mes;
		if (dia.length < 2) dia = '0' + dia; 
		return  anio +'-'+mes+'-'+dia;
	}
